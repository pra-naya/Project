    <meta charset="UTF-8">

    <style>
        .rating input[type="radio"] {
        display: none;
        }

        .rating label {
        color: #ddd;
        font-size: 24px;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input[type="radio"]:checked ~ label {
        color: #f8ce0b;
        }

        .rating label:hover:before,
        .rating label:hover ~ label:before,
        .rating input[type="radio"]:checked ~ label:before,
        .rating input[type="radio"]:checked ~ label:before {
        content: "\2605";
        }

    </style>
</head>
<body>
    <textarea id="myTextarea"></textarea>

<script>
    var textarea = document.getElementById("myTextarea");
    textarea.addEventListener("keydown", function(event) {
        if (event.keyCode === 13) { // 13 is the key code for Enter key
            event.preventDefault(); // prevent default behavior of creating a new line
            var cursorPosition = this.selectionStart; // get current cursor position
            this.value = this.value.substring(0, cursorPosition) + '\nâ€¢ ' + this.value.substring(cursorPosition, this.value.length); // insert bullet point and line break
            this.setSelectionRange(cursorPosition + 3, cursorPosition + 3); // set new cursor position after bullet point
        }
    });
</script>

<div class="rating">
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5" title="5 stars"><i class="bi bi-star-fill"></i></label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4" title="4 stars"><i class="bi bi-star-fill"></i></label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3" title="3 stars"><i class="bi bi-star-fill"></i></label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2" title="2 stars"><i class="bi bi-star-fill"></i></label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1" title="1 star"><i class="bi bi-star-fill"></i></label>
  </div>
